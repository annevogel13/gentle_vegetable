<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gentle Vegetable</title>
</head>

<body>
    <div id="exerciseOne">
        <h1>Gentle Vegetable</h1>
        <h2>Always important to know your veggies</h2>
    </div>

    <div>
        <div id="green">
            <h3>Green vegetables</h3>

            <ul class="veggiesList">
                <li>Spinach</li>
                <li>Kale</li>
                <li>Broccoli</li>
                <li>Cucumber</li>
                <li>Leek</li>
                <li>Lettuce</li>
            </ul>

            <img class = "img_veggies" src="./images/green_veggies.jpg" alt="picture of green foods">
        </div>

        <div id="orange">
            <h3>Orange vegetables</h3>
            <ul class="veggiesList">

                <li>Carrots</li>
                <li>sweet potatoes</li>
                <li>Peppers</li>
                <li>Pumpkins</li>
                <li>Tumeric</li>
            </ul>

            <img class = "img_veggies" src="./images/orange_foods.jpg" alt="picture of orange foods">
        </div>
    </div>
</body>

</html>
