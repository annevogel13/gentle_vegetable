<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="scripts.js"></script>
    <title>Gentle Vegetable</title>
</head>

<body>
    <ul id="navbar">
        <li><a href="#flexContainer">Top of the page</a></li>
        <li><a href="#green">Green veggies</a></li>
        <li><a href="#orange">Orange veggies</a></li>
    </ul>

    <h1>Gentle Veggies (flexboxes)</h1>
    <h2>Always important to eat your veggies</h2>

    <div id = "input">
        <label>What veggie do you want to add?</label>
        <input type="text" id="new_veggie">
        <br>
        <label>Which color is this veggie?</label>
        <input type = "radio" id="addGreen" value = "green" name="color_veggie">
        <label for="addGreen">Green</label>

        <input type = "radio" id="addOrange" value = "orange" name="color_veggie">
        <label for="addOrange">Orange</label>

        <input type = "radio" id="addRed" value = "red" name="color_veggie">
        <label for="addRed">Red</label>

        <input type = "radio" id="addYellow" value = "yellow" name="color_veggie">
        <label for="addYellow">Yellow</label>

        <button onclick = "addVeggieForm()">Add veggie</button>
    </div>

    <div class="flexContainer">

        <div class="veggiesList" id="green">
            <h3>Green vegetables</h3>
            <ul id="listGreen">

            </ul>

            <button onclick="remove_veggie(green_veggies, true, 'green'); ">Remove first item</button>

            <img class="img_veggies" src="../images/green_veggies.jpg" alt="picture of green foods">
        </div>

        <div class="veggiesList" id="orange">
            <h3>Orange vegetables</h3>
            <ul id="listOrange">
            </ul>
            <button onclick="remove_veggie(orange_veggies, true, 'orange'); ">Remove first item</button>
            <img class="img_veggies" src="../images/orange_foods.jpg" alt="picture of orange foods">
        </div>

        <div class="veggiesList" id="red">
            <h3>Red vegetables</h3>
            <ul id="listRed">
            </ul>
            <button onclick="remove_veggie(red_veggies, true, 'red'); ">Remove first item</button>
            <img class="img_veggies" src="../images/Red-Vegetables-1.jpg" alt="picture of red foods">
        </div>

        <div class="veggiesList" id="yellow">
            <h3>Yellow vegetables</h3>
            <ul id="listYellow">
            </ul>
            <button onclick="remove_veggie(yellow_veggies, true, 'yellow'); ">Remove first item</button>
            <img class="img_veggies" src="../images/yellow-vegetables.jpg" alt="picture of red foods">
        </div>
    </div>
</body>

</html>
